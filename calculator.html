<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body {
            background-color: #f1f1f1;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .iphone {
            background-color: #000;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            padding: 20px;
            width: 300px;
            height: 500px;
            overflow: hidden;
        }

        .display {
            background-color: #111;
            border-radius: 10px;
            color: #fff;
            font-size: 1.5em;
            margin-bottom: 20px;
            padding: 15px;
            text-align: right;
            overflow: hidden;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 10px;
        }

        button {
            background-color: #333;
            border: none;
            border-radius: 10px;
            color: #fff;
            cursor: pointer;
            font-size: 1.5em;
            padding: 20px;
        }

        .equal {
            background-color: #ff9800;
        }

        .operator {
            background-color: #ff5722;
        }

        .clear {
            background-color: green;
        }
    </style>
</head>
<body>
    <div class="iphone">
        <div class="display">
            <div id="result">0</div>
        </div>
        <div class="buttons">
            <button class="clear" onclick="document.getElementById('result').textContent = '0';">AC</button>
            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button class="operator" onclick="appendToDisplay('/')">รท</button>
            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button class="operator" onclick="appendToDisplay('*')">x</button>
            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button class="operator" onclick="appendToDisplay('-')">-</button>
            <button onclick="appendToDisplay('0')">0</button>
            <button onclick="appendToDisplay('.')">.</button>
            <button class="equal" onclick="calculate()">=</button>
            <button class="operator" onclick="appendToDisplay('+')">+</button>
        </div>
    </div>

    <script>
        function appendToDisplay(value) {
            var result = document.getElementById('result');
            if (result.textContent === '0' && value !== '.') {
                result.textContent = value;
            } else {
                result.textContent += value;
            }
        }

        function clearDisplay() {
            document.getElementById('result').textContent = '0';
        }

        function calculate() {
            var result = document.getElementById('result');
            try {
                result.textContent = eval(result.textContent);
            } catch (error) {
                result.textContent = 'Error';
            }
        }
    </script>
</body>
</html>
